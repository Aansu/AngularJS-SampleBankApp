<div class="container" style="margin-top:133px;">
    <div class="mb-3">
        <input type="text" class="form-control" id="uname" [value]="acNumber" (change)="accNumber($event)" style="border: 1px solid black;" placeholder="username" required>
    </div>
    <div class="mb-3">
        <input type="password" name="" id="pwd" placeholder="Password" (change)="pswdChange($event)" class="form-control" style="border: 1px solid black;" required>
    </div>
    <div class="mb-3">
        <p style="color: red;" id="error"></p>  
      </div>
    <button class="btn btn-success" (click)="login()">Login</button>
    <button class="btn btn-danger ms-5" onclick="cancel()" >Cancel</button>
</div>
