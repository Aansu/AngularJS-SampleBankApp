

<div class="container" style="margin-top:133px;">
    <h1 style="text-align: center;">Register</h1>
    <div class="mb-3">
        <input type="text" class="form-control" id="acno" [(ngModel)]="acno" style="border: 1px solid black;" placeholder="Account Number" >
    </div>
    <div class="mb-3">
        <input type="text" name="" id="uname" [(ngModel)]="uname" placeholder="UserName"  class="form-control" style="border: 1px solid black;" >
    </div>
    <div class="mb-3">
        <input type="password" name="" id="pswd" [(ngModel)]="pswd" placeholder="Password"  class="form-control" style="border: 1px solid black;" >
    </div>
    <div class="mb-3">
        <p style="color: red;" id="error"></p>  
      </div>
    <button class="btn btn-success" (click)="register()" >Register</button>
</div>
